<!DOCTYPE html>
<html>
<head>
    <title>Login con Google</title>
    <meta charset="UTF-8">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h2>Iniciar sesi√≥n con Google</h2>

    <!-- Componente de login de Google -->
    <div id="g_id_onload"
         data-client_id="721953231066-lnmk9vptclgr3b3k2riqcc8h0jaieb63.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <script>
        function handleCredentialResponse(response) {
            const googleToken = response.credential;
            console.log("Token JWT de Google:", googleToken);

            // Guardamos el token en localStorage
            localStorage.setItem("tokeng", googleToken);

            // Redirigimos a clientes.html
            window.location.href = "cliente.html";
        }
    </script>
</body>
</html>
